<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-icon icon-name="standard:billing" size="medium"></lightning-icon>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-medium">
                    Collection Queue Backlog
                </lightning-layout-item>
            </lightning-layout>
        </h3>
        <div class="table-container">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item flexibility="auto" size="6" class="column-header">
                    <b>Queue</b>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" size="6" class="column-header">
                    <b>Total Collections Unassigned</b>
                </lightning-layout-item>
                <template for:each={queueBacklogs} for:item="queueBacklog">
                    <lightning-layout-item key={queueBacklog.queueName} flexibility="auto" size="6" class="column-box">
                        <div>{queueBacklog.queueName}</div>
                    </lightning-layout-item>
                    <lightning-layout-item key={queueBacklog.queueName} flexibility="auto" size="6" class="column-box">
                        <div>{queueBacklog.backlog}</div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
