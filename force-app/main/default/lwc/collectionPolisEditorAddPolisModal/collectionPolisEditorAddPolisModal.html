<template>
    <lightning-modal-header label="Add Polis to Collection"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-layout vertical-align="end">
            <lightning-layout-item size="3">

            </lightning-layout-item>
            <lightning-layout-item size="3">
                <lightning-input 
                  type="search"
                  label="Name Filter"
                  placeholder="Filter by Name..."
                  lwc:ref="nameFilter"
                  oncommit={handleNameFilterClick} 
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="3">
                <lightning-combobox
                    name="Date Range Filter"
                    label="Filter by Date"
                    value={dateFilterValue}
                    options={dateFilterOptions} 
                    onchange={handleDateFilterClick}
                    ></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="3" padding="horizontal-medium">
                <lightning-button variant="brand-outline" label="Filter" onclick={handleFilterClick}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-datatable
            selected-rows={selectedPolisIds}
            key-field="Id"
            data={filteredPolisData}
            columns={columns}
            onrowselection={handleRowSelection}>
        </lightning-datatable>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Add Polis" onclick={handleAddPolis}></lightning-button>
    </lightning-modal-footer>
</template>
